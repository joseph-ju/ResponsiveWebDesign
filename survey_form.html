<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/survey_form.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="#">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email">
        </label>
        <label for="number" id="number-label">Age(optional) <input id="number" type="number" min="0" max="120" placeholder="Age">
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role? <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input type="radio" id="definitely" class="inline" name="recommend" value="definitely">Definitely </label>
        <label for="maybe">
          <input type="radio" id="maybe" class="inline" name="recommend" value="maybe">Maybe </label>
        <label for="not-sure">
          <input type="radio" id="not-sure" class="inline" name="recommend" value="not sure">Not sure </label>
      </fieldset>
      <fieldset>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite-feature" id="favorite-feature">
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="frontend">
          <input id="frontend" class="inline" type="checkbox" name="improvemnt" value="frontend">Front-end Projects </label>
        <label for="backend">
          <input id="backend" class="inline" type="checkbox" name="improvemnt" value="backend">Back-end Projects </label>
        <label for="datavisualization">
          <input id="datavisualization" class="inline" type="checkbox" name="improvemnt" value="datavisualization">Data Visualization </label>
        <label for="challenges">
          <input id="challenges" class="inline" type="checkbox" name="improvemnt" value="challenges">Challenges </label>
        <label for="opensourcecommunity">
          <input id="opensourcecommunity" class="inline" type="checkbox" name="improvemnt" value="opensourcecommunity">Open Source Community </label>
        <label for="gitterhelprooms">
          <input id="gitterhelprooms" class="inline" type="checkbox" name="improvemnt" value="gitterhelprooms">Gitter help rooms </label>
        <label for="videos">
          <input id="videos" class="inline" type="checkbox" name="improvemnt" value="videos">Videos </label>
        <label for="citymeetups">
          <input id="citymeetups" class="inline" type="checkbox" name="improvemnt" value="citymeetups">City Meetups </label>
        <label for="wiki">
          <input id="wiki" class="inline" type="checkbox" name="improvemnt" value="wiki">Wiki </label>
        <label for="forum">
          <input id="forum" class="inline" type="checkbox" name="improvemnt" value="forum">Forum </label>
        <label for="addtionalcourses">
          <input id="addtionalcourses" class="inline" type="checkbox" name="improvemnt" value="addtionalcourses">Additional Courses </label>
      </fieldset>
      <label for="suggestion">Any comments or suggestions? <textarea id="suggestion" name="suggestion" rows="4" cols="40" placeholder="Enter your comment here"></textarea>
      </label>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
